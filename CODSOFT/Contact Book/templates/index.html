<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Contact List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        {% for index in range(contacts|length) %}
        <tr>
            <td>{{ contacts[index]['name'] }}</td>
            <td>{{ contacts[index]['phone'] }}</td>
            <td>{{ contacts[index]['email'] }}</td>
            <td>{{ contacts[index]['address'] }}</td>
            <td>
                <a href="{{ url_for('edit_contact', index=index) }}">Edit</a> |
                <a href="{{ url_for('delete_contact', index=index) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_contact') }}">Add Contact</a>
</body>
</html>
