<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ contact['name'] }}" required><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ contact['phone'] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ contact['email'] }}"><br>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ contact['address'] }}"><br>
        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Contact List</a>
</body>
</html>
